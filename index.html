<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script defer src="index.js"></script>
    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- LOGO -->
        <img src="img/logo.png" alt="Trillo logo" class="logo" />

        <!-- FORM -->
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <!-- NAVIGATOR -->

        <nav class="user-nav">
          <!-- FIRST BOX -->
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>

          <!-- SECOND BOX -->
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>

          <!-- THIRD BOX -->
          <div class="user-nav__user">
            <img
              class="user-nav__user-photo"
              src="img/user.jpg"
              alt="user profile photo"
            />

            <span class="user-nav__user-name">Jonas</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#icon-home"></use>
                </svg>

                <span class="side-nav__text">hotel</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>

                <span class="side-nav__text">flight</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#icon-key"></use>
                </svg>

                <span class="side-nav__text">car rental</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#icon-map"></use>
                </svg>

                <span class="side-nav__text">tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">&copy; 2017 by trillo. All rights reserved.</div>
        </nav>

        <main class="hotel-overview">HOTEL OVERVIEW</main>
      </div>
    </div>
  </body>
</html>
